<script>
    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */
    /**
     * @param {ListNode} head
     * @return {ListNode}
     */
    var reverseList = function(head) {

        let prev = null
        let curr = head
        while(curr) {
            // 保存curr 的下一个节点
            const temp = curr.next
            // 当前节点指向前一个节点
            curr.next = prev
            // 前一个指向当前
            prev = curr
            // 当前指向下一个
            curr = temp
        }
        return prev
    };

</script>
